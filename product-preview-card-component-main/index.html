<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="row g-0">
      <div class="parent col-sm-6 p-0">
        <img class="d-sm-none img-fluid rounded-top p-0" src="images/image-product-mobile.jpg" alt="">
        <img class="parfum-img d-none d-sm-inline rounded-start" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="col-sm-6 px-4 card-body d-flex flex-column justify-content-around">
        <small class="parfum-header my-2">PERFUME</small>
        <h1 class="parfum-title card-title m-0">Gabrielle Essence Eau De Parfum</h1>
        <p class="parfum-descr card-text m-0 mt-3">A floral, solar and voluptuos interpretation composed by Olivier Polge,
          Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="d-flex align-items-center my-3">
          <p class="parfum-price m-0 me-3">$149.99</p>
          <small class="parfum-full-price flex-grow-1 text-decoration-line-through">$169.99</small>
        </div>
        <div class="d-flex">
          <button type="button" class="btn py-2 d-flex flex-grow-1 justify-content-center align-items-center text-white">
            <img class="me-2" src="images/icon-cart.svg" alt="">
            <p class="btn-text m-0 ms-1">Add to cart</p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
